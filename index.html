<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas do Leo</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container clearfix">
        <div class="column">
            <h2>Coluna 1</h2>
            <p>Conteúdo da coluna 1...</p>

            <div id="app">
                <div id="dados">
                    <label for="tabela">Selecione a tabela:</label>
                    <select id="tabela" onchange="onTabelaChange()">
                        <option value="filmes">Filmes</option>
                        <option value="manga">Manga</option>
                        <option value="livro">Livro</option>
                        <option value="serie">Série</option>
                        <option value="anime">Anime</option>
                        <option value="patrick">Patrick</option>
                    </select>
            
                    <label for="nome">Digite o nome:</label>
                    <input type="text" id="nome">
            
                    <label for="sinopse">Digite a sinopse:</label>
                    <input type="text" id="sinopse">
            
                    <label for="ano">Digite o ano:</label>
                    <input type="text" id="ano">
            
                    <label for="generos">Escolha o(s) gênero(s):</label>
                    <select multiple id="generos">
                        <!-- Gêneros serão adicionados dinamicamente via JS -->
                    </select>
            
                    <button onclick="inserirDados()">Inserir Dados</button>
            
                    <p id="status"></p>
                </div>
            </div>

        </div>
        
        <div class="column">
            <h2>Coluna 2</h2>
            <p>Conteúdo da coluna 2...</p>
            <div id="generos">
                <label for="listaGeneros">Lista de Gêneros:</label>
                <ul id="listaGeneros">
                    <!-- Lista de gêneros será adicionada dinamicamente via JS -->
                </ul>
            
                <label for="novoGenero">Adicionar Novo Gênero:</label>
                <input type="text" id="novoGenero">
                <button onclick="adicionarGenero()">Adicionar Gênero</button>
            </div>
        </div>

        <div class="column">
            <h2>Coluna 3</h2>
            <p>Conteúdo da coluna 3...</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
